<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
  var app= angular.module('myApp', []);
  
app.controller('myCtrl', function($scope, $http, $interval){
      var check_res = {"Name":"", "Age":null, "Zipcode":null, "Gender":"","medc_num":"", "datea":"", "dateb":"", "Plan":"", "Enroll":""};
      $scope.plan_names = [];
      $scope.plan_name2 = [];
    $interval(function(){
      $http.get('https://obscure-shore-19991.herokuapp.com/update').then(function(response){
        var result= response.data;
        if (document.getElementById('zipcode').value==90024)
        {
          $scope.plan_names = ["AARP MedicareComplete SecureHorizons Focus", "AARP MedicareComplete SecureHorizons Premier"];
          $scope.plan_name2 = [];
        }
        if (document.getElementById('zipcode').value==90025)
        {
          $scope.plan_names2 = ["AARP MedicareComplete SecureHorizons Assure", "AARP MedicareComplete SecureHorizons Essential"];
          $scope.plan_names = [];
        }
        if (check_res.Name != result.Name)
        {
          document.getElementById('name').value= result.Name;
          check_res.Name = result.Name;
        }
        if (check_res.Age != result.Age)
        {
          document.getElementById('age').value= result.Age;
          check_res.Age = result.Age;
        }
        if (check_res.Gender != result.Gender)
        {
          if(result.Gender=="Male")
          {
            document.getElementById('male').checked = true;
            document.getElementById('female').checked = false;
          }
          else if(result.Gender=="Female")
          {
            document.getElementById('male').checked = false;
            document.getElementById('female').checked = true;
          }
          check_res.Gender = result.Gender;
        }
        if (check_res.medc_num != result.medc_num)
        {
          document.getElementById('medc_num').value= result.medc_num;
          check_res.medc_num = result.medc_num;
        }
        
        if (check_res.datea != result.datea)
        {
          document.getElementById('datea').value= result.datea;
          check_res.datea = result.datea;
        }
        if (check_res.dateb != result.dateb)
        {
          document.getElementById('dateb').value = result.dateb;
          check_res.dateb = result.dateb;
        }
        
        if (check_res.Zipcode != result.Zipcode)
        {
          document.getElementById('zipcode').value= result.Zipcode;
          check_res.Zipcode = result.Zipcode;
        }
        if (check_res.Plan != result.Plan)
        {
          document.getElementById('plan').value = result.Plan;
          check_res.Plan = result.Plan;
        }
        if (check_res.Enroll != result.Enroll)
        {
          document.getElementById('enroll_button').click();
          check_res.Enroll = result.Enroll;
        }
       
      });
    },1000);
});
</script>


<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #66a3ff;
  color: rgb(22, 1, 1);
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;

}

input[type=submit]:hover {
  background-color: #66a3ff;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 15%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 50%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

#bot{
    position: fixed;
    right: 20px;
    top: 20px;
}
</style>
</head>

<body>

<img src="uhc_logo.jpg" alt="UHC" width="200" height = "50" >

<div class="container" ng-app="myApp" ng-controller="myCtrl">

  <form id="submitForm" action="/" method="post">
    
    <div class="row">
      <div class="col-25">
        <label for="name">Name</label>
      </div>
      <div class="col-75">
      <p><input type="text" name="name" ng-model="name" placeholder="Your name" id="name"  required></p>
         </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="lname">Age</label>
      </div>
      <div class="col-75">
      <p><input type="number" name="age" ng-model="age" placeholder="Age" id="age" required></p>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="gender">Gender</label>
      </div>
      <div class="col-75">
      <p>
        <input type="radio" name="gender" ng-model="gender" value="male" id="male"> Male<br>
        <input type="radio" name="gender" ng-model = "gender" value="female" id="female"> Female<br></p>
         </div>
    </div>
    

    <div class="row">
        <div class="col-25">
          <label for="medc_num">Medicare Number</label>
        </div>
        <div class="col-75">
        <p><input type="text" name="medc_num" ng-model="medc_num" placeholder="####XXXX" id="medc_num" required></p>
           </div>
      </div>

      <div class="row">
          <div class="col-25">
            <label for="datea">Part A Effective Date</label>
          </div>
          <div class="col-75">
          <p><input type="date" name="datea" ng-model="datea"  id="datea" placeholder="MM-DD-YYYY" required></p>
             </div>
        </div>

        <div class="row">
            <div class="col-25">
              <label for="dateb">Part B Effective Date</label>
            </div>
            <div class="col-75">
            <p><input type="date"  name="dateb" ng-model="dateb"  id="dateb" placeholder="MM-DD-YYYY" required></p>
               </div>
          </div>

          <div class="row">
              <div class="col-25">
                <label for="zipcode">Zipcode</label>
              </div>
              <div class="col-75">
                <p> <input id="zipcode" type="text" name="zipcode" ng-model="zipcode_number" placeholder="Zipcode" required>
                </p>
              </div>
            </div>

            <div class="row">
              <div class="col-25">
                <label for="map">Medicare Advantage Plan</label>
              </div>
              <div class="col-75">
                  <p> <select id="plan" name="plan" ng-model="plan">
                    <option value=plan_names[0]>{{plan_names[0]}}</option>
                    <option value="AARP MedicareComplete SecureHorizons Premier">{{plan_names[1]}}</option>
                    <option value="AARP MedicareComplete SecureHorizons Assure">{{plan_names2[0]}}</option>
                    <option value="AARP MedicareComplete SecureHorizons Essential">{{plan_names2[1]}}</option>>
                  </select>
                  </p>
                                
              </div>
            </div>

    <div class="row">
      <input type="submit" value="Enroll" id="enroll_button">
    </div>
  </form>
    
  <div id="bot" action="/dialogflow" method="post">
    <iframe
        align="right"
        allow="microphone;"
        width="350"
        height="500"
        src="https://console.dialogflow.com/api-client/demo/embedded/a06d82aa-1402-4215-91ed-048d7b43e79d">
    </iframe>
  </div>

</div>
</body>
</html>
